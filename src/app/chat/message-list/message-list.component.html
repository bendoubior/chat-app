<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container app">
  <div class="row app-one">
    <div class="col-sm-8 conversation">
      <div class="row heading">Group Chat</div>
      <div class="row message" id="conversation">

        <div class="row message-body" *ngFor="let message of messages$ | async">

          <div class="col-sm-12 message-main-receiver" *ngIf="message.username != this.username">
            <div class="receiver">
              <div class="message-username">
                {{ message.username }}
              </div>
              <div class="message-text">
                {{ message.data }}
              </div>
              <span class="message-time pull-right">
                {{ message.timestamp }}
              </span>
            </div>
          </div>

          <div class="col-sm-12 message-main-sender" *ngIf="message.username == this.username">
            <div class="sender">
              <div class="message-username">
                You
              </div>
              <div class="message-text">
                {{ message.data }}
              </div>
              <span class="message-time pull-right">
                {{ message.timestamp }} &#10003;
              </span>
            </div>
          </div>

        </div>

      </div>
<!--
      <div class="row reply">
        <div class="col-sm-9 col-xs-9 reply-main">
          <textarea class="form-control" rows="1" id="comment"></textarea>
        </div>
        <div class="col-sm-1 col-xs-1 reply-send">
          <i class="fa fa-send fa-2x" aria-hidden="true"></i>
        </div>
      </div>
-->
      <input type="text" [(ngModel)]="cur_message" placeholder="Enter your message" >

      <button type="submit" (click)="SendMessage()" >Send</button>

    </div>
  </div>
</div>
